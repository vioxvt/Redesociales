<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vioxvt - Mis Enlaces</title>
    
    <!-- Tailwind CSS para un diseño adaptable y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Usaremos la fuente "Press Start 2P" para un estilo pixelado y "Inter" para el texto normal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para los íconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Estilos personalizados */
        body {
            /* URL de la imagen de fondo. Puedes cambiarla por la que prefieras. */
            /* He encontrado una nueva imagen de un bosque animado. */
            background-image: url(https://i.postimg.cc/DfrtptVL/Chat-GPT-Image-13-jul-2025-17-56-06.png);
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fija el fondo para un efecto parallax */
            font-family: 'Inter', sans-serif;
        }

        /* Contenedor principal con un fondo semitransparente para mejorar la legibilidad */
        .main-container {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px); /* Efecto de desenfoque para el fondo */
            -webkit-backdrop-filter: blur(8px);
        }

        /* Estilo para el título principal */
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Estilo para los botones de los enlaces */
        .link-button {
            transition: all 0.3s ease;
        }

        .link-button:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el mouse */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Brillo al pasar el mouse */
        }
    </style>
</head>
<body class="text-white">

    <!-- Contenedor que centra todo el contenido -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Tarjeta principal que contiene el perfil y los enlaces -->
        <div class="main-container w-full max-w-md mx-auto rounded-2xl shadow-2xl p-6 md:p-8 border border-gray-700">

            <!-- Sección del Perfil -->
            <header class="text-center">
                <img 
                    src="http://googleusercontent.com/file_content/0" 
                    alt="Imagen de perfil de Vioxvt" 
                    class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-purple-500 shadow-lg"
                    onerror="this.onerror=null;this.src='https://i.postimg.cc/Y2JqHcj9/Chat-GPT-Image-13-jul-2025-18-19-42.png';"
                >
                <h1 class="text-3xl font-bold pixel-font text-white">Vioxvt</h1>
                <p class="text-gray-300 mt-2">Streamer & Creador de Contenido</p>
            </header>

            <!-- Sección de Enlaces -->
            <main class="mt-8 flex flex-col space-y-4">
                
                <!-- Enlace a YouTube -->
                <a href="https://www.youtube.com/@vioxvt" target="_blank" rel="noopener noreferrer" class="link-button bg-red-600/80 hover:bg-red-500/90 text-white font-bold py-3 px-5 rounded-lg flex items-center justify-center shadow-md">
                    <i class="fab fa-youtube w-6 mr-3"></i>
                    <span>YouTube</span>
                </a>
                
                <!-- Enlace a Kick -->
                <a href="https://kick.com/Vioxvt" target="_blank" rel="noopener noreferrer" class="link-button bg-green-500/80 hover:bg-green-400/90 text-white font-bold py-3 px-5 rounded-lg flex items-center justify-center shadow-md">
                    <i class="fa-brands fa-kickstarter w-6 mr-3"></i> <!-- Usando un ícono similar para Kick -->
                    <span>Kick</span>
                </a>

                <!-- Enlace a TikTok -->
                <a href="https://www.tiktok.com/@vioxvt" target="_blank" rel="noopener noreferrer" class="link-button bg-black/80 hover:bg-gray-800/90 text-white font-bold py-3 px-5 rounded-lg flex items-center justify-center shadow-md border-2 border-cyan-400">
                    <i class="fab fa-tiktok w-6 mr-3"></i>
                    <span>TikTok</span>
                </a>

                <!-- Enlace a Instagram -->
                <a href="https://www.instagram.com/vioxvt" target="_blank" rel="noopener noreferrer" class="link-button bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500/80 hover:opacity-90 text-white font-bold py-3 px-5 rounded-lg flex items-center justify-center shadow-md">
                    <i class="fab fa-instagram w-6 mr-3"></i>
                    <span>Instagram</span>
                </a>

                <!-- Enlace a Threads -->
                <a href="https://www.threads.com/@vioxvt" target="_blank" rel="noopener noreferrer" class="link-button bg-gray-200/80 hover:bg-white/90 text-black font-bold py-3 px-5 rounded-lg flex items-center justify-center shadow-md">
                    <i class="fa-brands fa-threads w-6 mr-3"></i>
                    <span>Threads</span>
                </a>

                <!-- Enlace a Discord -->
                <a href="https://discord.gg/mzbAMFDS4Z" target="_blank" rel="noopener noreferrer" class="link-button bg-indigo-600/80 hover:bg-indigo-500/90 text-white font-bold py-3 px-5 rounded-lg flex items-center justify-center shadow-md">
                    <i class="fab fa-discord w-6 mr-3"></i>
                    <span>Discord</span>
                </a>

            </main>
        </div>

        <!-- Pie de página -->
        <footer class="text-center mt-6">
            <p class="text-gray-400 text-sm">Página creada con ❤️</p>
        </footer>

    </div>

</body>
</html>
